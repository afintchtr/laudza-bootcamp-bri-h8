<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm mb-4">
      <section>
        <div class="mt-2">
          <h1>Ini kalkulator?</h1>
          <p>Silakan isi bilangan pertama dan kedua yaa</p>
        </div>
        <div>
          <form>
            <div class="mb-3">
              <label for="angka1" class="form-label">Bilangan Pertama</label>
              <input
                type="number"
                class="form-control"
                id="angka1"
                placeholder="masukan angka pertama .."
              />
            </div>
            <div class="mb-3">
              <label for="angka2" class="form-label">Bilangan Kedua</label>
              <input
                type="number"
                class="form-control"
                id="angka2"
                placeholder="masukan angka kedua .."
              />
            </div>
            <div class="d-flex btn-group" role="group" aria-label="Operator">
              <button type="button" class="btn btn-primary" id="plus">
                Tambah ( + )
              </button>
              <button type="button" class="btn btn-primary" id="minus">
                Kurang ( - )
              </button>
              <button type="button" class="btn btn-primary" id="multiply">
                Kali ( * )
              </button>
              <button type="button" class="btn btn-primary" id="divide">
                Bagi ( / )
              </button>
            </div>
          </form>
        </div>
      </section>

      <section>
        <h1 class="mt-4">Ini mau login apaan?</h1>
        <form>
          <div class="mt-3">
            <label for="angka1" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="fill ur uname here .."
            />
          </div>
          <div class="mt-3">
            <label for="angka2" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="fill ur password here .."
            />
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-success" type="button" id="checkCreds">
              Check this!
            </button>
          </div>
        </form>
      </section>

      <section>
        <h1 class="mt-4">Ini mau cetak apaan?</h1>
        <form>
          <div class="mt-3">
            <label for="stars" class="form-label">How many stars?</label>
            <input
              type="text"
              class="form-control"
              id="stars"
              placeholder="insert how much stars u wants .."
            />
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-warning" type="button" id="voila1">
              Voiilaaa!
            </button>
            <button class="btn btn-danger mt-1" type="button" id="voila2">
              Voiilaaa! but with #
            </button>
            <button class="btn btn-success mt-1" type="button" id="voila3">
              Voiilaaa! but equillateral
            </button>
          </div>
        </form>
      </section>
      <section>
        <h1 class="mt-4">Ini mau urutin apa?</h1>
        <form>
          <div class="mt-3">
            <label for="stars" class="form-label"
              >Tulis angka-angka yang mau diurut (pakein spasi yah)</label
            >
            <input
              type="text"
              class="form-control"
              id="unsorted-numbers"
              placeholder="insert ur array here please .."
            />
          </div>
          <div class="row gap-3 mt-4">
            <button
              class="btn btn-primary col"
              type="button"
              id="sortingButtonUp"
            >
              Duar jadi Urut! Naik
            </button>
            <button
              class="btn btn-primary col"
              type="button"
              id="sortingButtonDown"
            >
              Duar jadi Urut! Turun
            </button>
          </div>
        </form>
      </section>
      <section>
        <h1 class="mt-4">Yuk dibalik, yuk?</h1>
        <form>
          <div class="mt-3">
            <label for="stars" class="form-label"
              >Tulis string yang mau di-reverse</label
            >
            <input
              type="text"
              class="form-control"
              id="reversable-text"
              placeholder="insert ur text here please .."
            />
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-warning" type="button" id="reverseButton">
              Reverse em!
            </button>
          </div>
        </form>
      </section>
      <section>
        <h1 class="mt-4">Find best of 3 products!</h1>
        <form>
          <div class="mt-3">
            <label for="stars" class="form-label"
              >Tulis angka-angka yang ingin dicari hasil kali tiga
              terbesar</label
            >
            <input
              type="text"
              class="form-control"
              id="some-array"
              placeholder="insert ur array here please .."
            />
          </div>
          <div class="d-grid mt-4">
            <button class="btn btn-primary" type="button" id="findBigThree">
              Let's Go!!
            </button>
          </div>
        </form>
      </section>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="outputModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6 fst-italic" id="exampleModalLabel">
              Output
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="calc.js"></script>
  </body>
</html>
